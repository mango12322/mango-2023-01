<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더보기</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>MangoTalk</span>
        <!-- <i class="fa-solid fa-wifi"></i> -->
      </div>
      <div class="status-bar__column">
        <!-- <span>18:43</span> -->
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-gear"></i>
        <i class="fa-solid fa-plus"></i>
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <div class="screen-header__icon__dot"></div>
        <span>
          <a href="setting.html">
          <i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="./screenshots/KakaoTalk_20240122_124526684.jpg"
            alt=""
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Mango</h4>
            <h6 class="user-component__title__birth">+82 10-2234-7202</h6>
          </div>
        </div>
        <div class="user-component__column">
          <h4 class="user-component__image">
            <i class="fa-regular fa-message fa-2x"></i>
          </h4>
        </div>
      </div>
      <div class="more-icon">
        <div class="more-icon__icon">
          <i class="fa-solid fa-gift"></i><span>선물하기</span>
        </div>
        <div class="more-icon__icon">
          <i class="fa-solid fa-gifts"></i><span>받은선물</span>
        </div>
        <div class="more-icon__icon">
          <i class="fa-solid fa-cart-shopping"></i><span>쇼핑하기</span>
        </div>
        <div class="more-icon__icon">
          <i class="fa-regular fa-face-smile"></i><span>이모티콘</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">사용중</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon__image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon__text">카카오 스토리</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon__image">
              <i class="fa-solid fa-headphones"></i>
            </div>
            <span class="more-suggestions__icon__text">카카오 뮤직</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon__image">
              <i class="fa-solid fa-taxi"></i>
            </div>
            <span class="more-suggestions__icon__text">카카오 택시</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/d801000d0a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
