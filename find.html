<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검색</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>MangoTalk</span>
        <!-- <i class="fa-solid fa-wifi"></i> -->
      </div>
      <div class="status-bar__column">
        <!-- <span>18:43</span> -->
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-gear"></i>
        <i class="fa-solid fa-plus"></i>
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">검색</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <div class="screen-header__icon__dot"></div>
        <span> <i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="friends-screen">
        <div class="find-icons">
            <div class="find-icons__icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
            <div class="find-icons__icon"><i class="fa-regular fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="find-icons__icon"><i class="fa-solid fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="find-icons__icon"><i class="fa-regular fa-envelope"></i><span>Invite</span></div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/d801000d0a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
