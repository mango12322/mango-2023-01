<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검색</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>MangoTalk</span>
        <!-- <i class="fa-solid fa-wifi"></i> -->
      </div>
      <div class="status-bar__column">
        <!-- <span>18:43</span> -->
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-gear"></i>
        <i class="fa-solid fa-plus"></i>
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">검색</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <div class="screen-header__icon__dot"></div>
        <span> <i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="friends-screen">
        <div class="find-icons">
            <div class="find-icons__icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
            <div class="find-icons__icon"><i class="fa-regular fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="find-icons__icon"><i class="fa-solid fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="find-icons__icon"><i class="fa-regular fa-envelope"></i><span>Invite</span></div>
        </div>

        <div class="recommeended-friends">
            <h6 class="recommeended-friends__title">추천 친구</h6>
            <span>추천 친구가 없습니다.</span>
        </div>

        <div class="open-chat">
          <div class="open-chat__header">
            <h4>오픈 채팅</h4>
            <span>오픈 채팅 이동<i class="fa-solid fa-chevron-right"></i></span>
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__tilte">#뉴욕</h5>
              <h6 class="open-post__hashtag">#뉴욕#뉴욕타임스#구글</h6>
              <div class="open-post__members">
                <img src="./screenshots/KakaoTalk_20240122_154943818.jpg" alt="">
                <span class="open-post__members__count">805 members</span>
                <div class="divider"></div>
                <span class="open-post__members__status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__column__photo">
                <img src="./screenshots/patrick-tomasso-SVVTZtTGyaU-unsplash.jpg" alt="">
                <div class="open-post__column__photo__heart">
                  <span><i class="fa-regular fa-heart"></i> 254</span>
                </div>
              </div>
            </div>
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__tilte">#제주도</h5>
              <h6 class="open-post__hashtag">#제주도#흑돼지#오름</h6>
              <div class="open-post__members">
                <img src="./screenshots/KakaoTalk_20240122_124526684.jpg" alt="">
                <span class="open-post__members__count">663 members</span>
                <div class="divider"></div>
                <span class="open-post__members__status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__column__photo">
                <img src="./screenshots/제주.jpg" alt="">
                <div class="open-post__column__photo__heart">
                  <span><i class="fa-regular fa-heart"></i> 133</span>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/d801000d0a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
