<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>세팅</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>MangoTalk</span>
        <!-- <i class="fa-solid fa-wifi"></i> -->
      </div>
      <div class="status-bar__column">
        <!-- <span>18:43</span> -->
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-gear"></i>
        <i class="fa-solid fa-plus"></i>
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header-column">
            <i class="fa-solid fa-angle-left fa-2x"></i>
        </div>
        <div class="alt-header-column">
            <h1 class="alt-header__title">세팅</h1>
        </div>
        <div class="alt-header-column">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings-setting">
                <i class="fa-solid fa-bullhorn"></i>
                <span>공지</span>
            </li>
            <li class="settings-setting">
                <i class="fa-solid fa-flask"></i>
                <span>카카오랩</span>
            </li>
            <li class="settings-setting">
                <i class="fa-solid fa-circle-info"></i>
                <span>버전</span>
            </li>
        </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/d801000d0a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
