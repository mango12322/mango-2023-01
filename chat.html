<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>MangoTalk</span>
        <!-- <i class="fa-solid fa-wifi"></i> -->
      </div>
      <div class="status-bar__column">
        <!-- <span>18:43</span> -->
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-gear"></i>
        <i class="fa-solid fa-plus"></i>
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="friends-screen"> 
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="./screenshots/KakaoTalk_20240122_154943818.jpg"
            alt=""
            class="user-component__avatar__sm"
          />
          <div class="user-component__text">
                <h4 class="user-component__title__not__bold">Gangtn</h4>
                <h6 class="user-component__title__birth">밥은 먹고 다니니?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <h4 class="">21:30</h4>
        </div>
      </div>
    
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x "></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification">1</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/d801000d0a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
