<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>MangoTalk</span>
      </div>
      <div class="status-bar__column">
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-gear"></i>
        <i class="fa-solid fa-plus"></i>
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header-column">
          <a href="chat.html">
            <i class="fa-solid fa-angle-left fa-lg"></i>
          </a>
        </div>
        <div class="alt-header-column">
            <h1 class="alt-header__title">태은</h1>
        </div>
        <div class="alt-header-column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fa-solid fa-bars fa-lg"></i>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2024년 1월 26일 금요일
        </div>

        <div class="message-row">
          <img src="./screenshots/KakaoTalk_20240122_154943818.jpg" alt="">
          <div class="message-row__content">
            <span class="message__author">태은</span>
            <div class="message__info">
                <span class="message__bubble">안녕!</span>
                <span class="massage__time">21:27</span>
            </div>
          </div>
        </div>

        <div class="message-row message-row--own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">안녕~</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>

        <div class="message-row">
          <img src="./screenshots/KakaoTalk_20240122_154943818.jpg" alt="">
          <div class="message-row__content">
            <span class="message__author">태은</span>
            <div class="message__info">
                <span class="message__bubble">밥은 먹고 다니니?</span>
                <span class="massage__time">21:27</span>
            </div>
          </div>
        </div>

        <form class="reply">
          <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
          </div>
          <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
              <i class="fas fa-arrow-up"></i>
            </button>
          </div>
        </form>
    
    </main>


    <script
      src="https://kit.fontawesome.com/d801000d0a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
