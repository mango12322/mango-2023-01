<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>환영합니다 코코아클론에 오신 걸</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">환영합니다 코코아클론에 오신 걸</h1>
        <p class="welcome-header__text">계정이 있으시면 이메일이나 전화번호로 로그인하세요.</p>
    </header>

    <form id="login-form" action="">
        <input type="text" placeholder="이메일 또는 휴대번호">
        <input type="password" placeholder="비밀번호">
        <input type="submit" value="로그인">
        <a href="#">아이디 및 비밀번호 찾기</a>
    </form>

 

    <script
      src="https://kit.fontawesome.com/d801000d0a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
